<div *ngIf="(Sections | async) as SectionsReady; else SectionsnotReady">
<div fxLayout="column" style="width: 100%; height: 75vh;overflow-y:auto; " fxLayoutGap="10%" >

  <mat-tree class="example-list"   #tree [dataSource]="dataSource" [treeControl]="treeControl" cdkDropList (cdkDropListDropped)="drop($event)" >
    <mat-tree-node class="example-box" *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding cdkDrag [cdkDragData]="node" (mouseenter)="dragHover(node)" (mouseleave)="dragHoverEnd()" (cdkDragStarted)="dragStart()" (cdkDragReleased)="dragEnd()">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <button mat-icon-button disabled></button>
      {{node.filename}} : {{node.type}}
    </mat-tree-node>
  
    <mat-tree-node class="example-box" *matTreeNodeDef="let node;when: hasChild"   matTreeNodePadding cdkDrag [cdkDragData]="node" (mouseenter)="dragHover(node)" (mouseleave)="dragHoverEnd()" (cdkDragStarted)="dragStart()" (cdkDragReleased)="dragEnd()">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <button mat-icon-button matTreeNodeToggle (click)="expansionModel.toggle(node.id)"
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.filename}} : {{node.type}}
    </mat-tree-node>
  </mat-tree>
</div>
</div>

<ng-template #SectionsnotReady>

</ng-template>
